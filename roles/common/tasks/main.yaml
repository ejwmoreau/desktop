---
- name: Install common fonts
  become: true
  pacman: name="{{item.packages}}" update_cache=yes state=present
  loop:
    - packages:
      - noto-fonts
      - noto-fonts-cjk
      - noto-fonts-emoji
      - ttf-anonymous-pro
      - ttf-dejavu
      - ttf-liberation
      # TODO: AUR only
      # - ttf-muli
      # - ttf-symbola

- name: Install CLI utilities
  become: true
  pacman: name="{{item.packages}}" update_cache=yes state=present
  loop:
    - packages:
      - bash
      - bash-completion
      - git
      - htop
      - jq
      - keychain
      - sed
      - the_silver_searcher
      - tree
      - unzip
