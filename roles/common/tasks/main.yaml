- name: Install Python
  become: true
  pacman: name="{{item.packages}}" update_cache=yes state=present
  loop:
    - packages:
      - python
      - python2
      - python-pip

- name: Install Python packages
  pip: name="{{item.packages}}" extra_args="--user" state=present
  loop:
    - packages:
      - virtualenv
      - virtualenvwrapper
      - tox

