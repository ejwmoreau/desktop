      - autorandr
      - code
      - dnsutils
      - docker
      - docker-compose
      - feh
      - gnu-netcat
      - ipcalc
      - openldap
      - pavucontrol
        #- pulseaudio
      - redshift
      - signal-desktop
      - traceroute
      - vlc
      - yubikey-manager
      - yubikey-manager-qt
