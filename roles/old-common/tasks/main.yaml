- name: Install CLI utilities
  become: true
  pacman:
    name:
      - bash
      - bash-completion
      - git
      - htop
      - jq
      - keychain
      - sed
      - the_silver_searcher
      - tree
      - unzip
      # TODO: Separate into other roles/tasks
      - arandr
      - autorandr
      - bind
      - feh
      - gping
      - gnu-netcat
      - ipcalc
      - openldap
      - pacman-contrib
      - signal-desktop
      - traceroute
      - vlc
      - yubikey-manager
      - yubikey-manager-qt
      # TODO: Is this needed?
      #- fzf

- name: Install some AUR packages - yay
  yay:
    name:
      - autojump
      - postman-bin
      - slack-desktop
      - spotify
      - zoom

- name: Install Python
  become: true
  pacman:
    name:
      - python
      - python-pip
      - python-tox
      - python-virtualenv
      - python-virtualenvwrapper
